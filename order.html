<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب صندوق هدايا رمضان</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Site Logo" class="site-logo">
        <h1>طلب صندوق هدايا رمضان</h1>
        <p>يرجى ملء النموذج أدناه لإتمام طلبك.</p>
    </header>

    <section class="order-form-container">
        <form action="submit_order.php" method="post" class="order-form"> 
            <div class="form-group">
                <label for="name">الاسم الكامل:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">العنوان:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
             <div class="form-group">
                <label for="color">لون الصندوق:</label>
                <select id="color" name="color">
                    <option value="gold">ذهبي</option>
                    <option value="silver">فضي</option>
                    <option value="blue">أزرق</option>
                    <option value="red">أحمر</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">الكمية:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            </div>

            <button type="submit">تأكيد الطلب</button>
        </form>
    </section>

    <section class="whatsapp-contact">
        <h2>تواصل معنا عبر واتساب</h2>
        <div class="whatsapp-options">
            <a href="https://wa.me/qr/S3WWMCDXTAK4O1" class="whatsapp-link" target="_blank">
                <img src="logo_whatsapp.svg" alt="WhatsApp Icon" class="whatsapp-icon">
                تواصل معنا على واتساب
            </a>
            <div class="qr-code">
                <img src="qr_whatsapp.png" alt="WhatsApp QR Code" class="qr-image">
                <p>امسح رمز QR للتواصل</p>
            </div>
        </div>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
